<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen">
    <div class="container mx-auto p-4 h-full flex items-center justify-center">
      <div class="bg-white shadow-lg rounded-lg p-5 max-w-sm w-full">
        <header class="text-center mb-4">
          <h1 class="text-2xl font-bold">Today's To-Do List</h1>
        </header>
        <section class="task-adder mb-4">
          <input
            type="text"
            id="taskInput"
            placeholder="Enter a new task..."
            class="border border-gray-300 p-2 rounded w-full mb-2"
          />
          <button
            id="addTask"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
          >
            Add Task
          </button>
        </section>
        <section class="task-list">
          <ul id="taskList" class="list-disc pl-5"></ul>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
